{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'main/img/xmas_icon_260233.ico' %}" >

<link rel="stylesheet" href="{% static 'main/css/menu.css' %}">
<link rel="stylesheet" href="{% static 'main/css/search.css' %}">
<title>{% block title %}Меню{% endblock %}</title>
<div class="menu-search-all">    
    <form class="menu-form-search" action={% url 'search' %} method="post">
    {% csrf_token %}
        <div class="menu-div-field-search">
            <input class="menu-input-field-text-search" placeholder="Поиск" name="poisk" type="text">   <!--Поле для ввода поисковых запросов-->
        </div>
    </form>
        {{ good_form_auto_gen }}
    <form class="menu-form-submit">
        <div class="menu-div-search-submit">
            <input class="menu-search-submit" type='submit' value='Найти'>
        </div>
    </form>
</div>

<!-- -->
<div>
    <ul class="nav">
        {% for nav in navset %}
        {% if nav.active %}
        <li class="active">
            {% else %}
        <li>
            {% endif %}
            <a href="{{nav.url}}">{{nav.text}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
